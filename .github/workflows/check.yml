name: "Check"

on:
  pull_request:
    branches: ["master"]

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: yarn install
        run: yarn install
      - name: yarn build
        run: yarn build
        env:
          GITHUB_PAGES: true
